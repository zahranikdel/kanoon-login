<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive login form</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="login">
        <div class="login--content">
            <div class="login--img">
                <img src="image/logo.png" alt="">
            </div>
            <div class="login--forms">
                <form action="" class="login--register">
                    <h1 class="login--title">ورود</h1>
                    <div class="login--box">
                        <i class="bx bx-user login-icon"></i>
                        <input type="text" placeholder="نام کاربری" class=" login--input ">
                    </div>
                    <div class="login--box">
                        <i class="bx bx-lock login-icon"></i>
                        <input type="password" placeholder="رمز ورود" class=" login--input ">
                    </div>
                    <a href="#" class="login--button">ورود</a>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js "></script>
</body>

</html>

</html>
